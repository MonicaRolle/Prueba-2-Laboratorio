<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Hotel</title>
</head>
<body>
   <div class="header">
       <h1>Reseña del hotel</h1>
   </div>
   <div class="row">
        <div class="col-50">
            <div class="container">
                <div class="row">
                    <div class="col-50">
                        <h2 class="name-hotel" id="name-hotel"></h2>
                        <span class="location-hotel" id="location-hotel"></span>
                    </div>
                    <div class="col-50">
                        <img src="" alt="img-hotel" id="img-hotel">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-50">
            <div class="container">
                <p class="stars">Puntuación: <span id="puntuacion"></span></p>
                <hr>
                <p>Respuesta Anónima: <input type="checkbox" name="anonima" id="anonima" value=""></p>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
